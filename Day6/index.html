<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Information</h1>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Submit</button>
        </form>
        
        <div id="userDetails"></div> 
        <div id="greeting"></div> 
        <label for="sessionGreeting">Custom Session Greeting:</label>
        <input type="text" id="sessionGreeting" placeholder="Greeting Message" />
        <button id="saveGreetingBtn">Save Greeting</button>

        <button id="setThemeBtn">Toggle Theme</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
