<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Game</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="stats">
        Matches: <span id="matches">0</span> | Misses: <span id="misses">0</span>
    </div>
    <div class="container">
    <div class="grid" id="game-grid"></div>
    </div>
    <div class="result-card" id="result-card">
        <h2>Game Over!</h2>
        <p>Matches: <span id="final-matches">0</span></p>
        <p>Misses: <span id="final-misses">0</span></p>
        <p>Accuracy: <span id="accuracy">0</span>%</p>
        <button id="reset-button">Play Again</button>
    </div>

    <script src="./script.js">A
    </script>
</body>
</html>
